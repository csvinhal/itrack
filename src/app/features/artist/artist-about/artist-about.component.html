<div class="about__container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-3 font-weight-bolder">{{ artist?.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-8">
      <div *ngIf="!artist?.bio" class="about__bio-not-found mt-3">
        Biografia não disponível.
      </div>

      <div
        *ngIf="artist?.bio"
        class="about__bio mt-3"
        [@expandBio]="isCollapsed"
      >
        {{ artist?.bio }}
      </div>

      <div *ngIf="artist?.bio" class="about__expand-bio">
        <button type="button" class="btn btn-link" (click)="onToggleBio()">
          {{ isCollapsed ? expandLabel : collapseLabel }}
          <i
            class="ml-1 fas"
            [ngClass]="{
              'fa-arrow-down': isCollapsed,
              'fa-arrow-up': !isCollapsed
            }"
            aria-hidden="true"
          ></i>
        </button>
      </div>

      <div class="about__view-on-button d-md-none mt-3">
        <a [href]="artist?.url" target="_blank" class="btn btn-outline-primary">
          View on Apple Music
          <i class="ml-1 fas fa-arrow-up icon-rotate-45" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <div class="about__complementy-info col-12 col-md-4 mt-3 mt-md-0">
      <div class="border-top py-2">
        <div class="font-weight-bold text-secondary text-uppercase">Genre</div>
        <div>{{ artist?.genreName }}</div>
      </div>
    </div>
  </div>
</div>
